[build]
builder = "nixpacks"
buildCommand = "npm install && cd packages/database && npx prisma generate && cd ../api && npm run build"

[deploy]
startCommand = "cd packages/api && node dist/index.js"
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[service]
internalPort = 4000

