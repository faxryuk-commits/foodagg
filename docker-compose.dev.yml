version: '3.8'

# Development-only services (databases and tools)
# Use this for local development with hot reloading

services:
  # ===========================================
  # Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: food-platform-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: food_platform
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # ===========================================
  # Redis
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: food-platform-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"

  # ===========================================
  # n8n (Workflow Automation)
  # ===========================================
  n8n:
    image: n8nio/n8n:latest
    container_name: food-platform-n8n-dev
    restart: unless-stopped
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - GENERIC_TIMEZONE=Asia/Tashkent
    volumes:
      - n8n_data_dev:/home/node/.n8n
    ports:
      - "5678:5678"

  # ===========================================
  # MinIO (S3-compatible Object Storage)
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: food-platform-minio-dev
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data_dev:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  # ===========================================
  # Adminer (Database GUI)
  # ===========================================
  adminer:
    image: adminer:latest
    container_name: food-platform-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  # ===========================================
  # Redis Commander (Redis GUI)
  # ===========================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: food-platform-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

volumes:
  postgres_data_dev:
  n8n_data_dev:
  minio_data_dev:

networks:
  default:
    name: food-platform-network-dev

